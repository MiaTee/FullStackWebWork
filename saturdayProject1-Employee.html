<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Employees Compensation Information</title>
    <!-- Bootstrap Setup-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    <!-- JQuery Setup-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    <!-- Setting up Firebase-->
    <script src="https://www.gstatic.com/firebasejs/6.1.0/firebase.js"></script>
    <!-- This is to use firebase -->
    <script src="https://www.gstatic.com/firebasejs/6.1.0/firebase-app.js"></script>
    <!-- Specific Firebase products we want -->
    <script src="https://www.gstatic.com/firebasejs/6.1.0/firebase-database.js"></script>

</head>

<body>
    <div class="jumbotron">
        <h1 class="text-center">Employee Data Management</h1>
        <h3 class="text-center">A Comprehensive Directory of Employee Billable Hours</h3>
    </div>
    <div>
    <!-- using bootstrap bordered table-->
    <div class="container">
        <h2> Current Employees</h2>
        <table class="table table-bordered">
            <tr>
                <th> Employee Name</th>
                <th> Role</th>
                <th> Start Date</th>
                <th>Months Worked</th>
                <th>Monthly Rate</th>
                <th> Total Billed</th>
            </tr>
            <tr>
                <th>

                </th>
            </tr>
        </table>
    </div>
    <div> Add Employee Banner</div>
    <div>
        <!-- Creating a form-->
        <form role="form">
                <div class="form-group row">
                  <label for="name-input">Name:</label>
                  <input class="form-control" id="name-input" type="text">
                </div>
                <div class="form-group row">
                  <label for="role-input"> Role:</label>
                  <input class="form-control" id="role-input" type="text">
                </div>
                <div class="form-group row">
                  <label for="date-input">Start Date:</label>
                  <input class="form-control" id="date-input" type="date">
                </div>
                <div class="form-group row">
                  <label for="rate-input">Monthly Rate:</label>
                  <input class="form-control" rows="5" id="rate-input" type="number">
                </div>
                <button class="btn btn-default" id="add-employee" type="submit">Submit</button>
              </form>
    </div>
    
</body>
</html>
