<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Pseudo Classes</title>
    <link rel="stylesheet" type="text/css" href="style.css">

</head>
<body>
    
    <a  href="#" class = "hover-over-red">I will change my color to red when you hover over me :)</a>
    <br><br><br>
    <a href="#" class = "focus-orange">I will change my color to orange when you focus on me :)</a>
    <br><br><br>
    <a href="#" class = "active-brown" > I will change my color to brown when I am active :)</a>

</body>
</html>
